      <style>
        .flowers {
            opacity: 0;
            transform: scale(0.1);
            transition: opacity 1.5s ease-in-out, transform 2s ease-in-out;
        }
        
        .flowers.grow {
            opacity: 1;
            transform: scale(1);
        }
        
        /* Running text animation */
        .letter p {
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 0.15em;
            animation: typing 3.5s steps(8, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: rgba(255, 0, 0, 0.7); }
        }
        
        /* Confetti styles */
        .confetti {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
            animation: confetti-fall 5s ease-in forwards;
            width: 10px;
            height: 15px;
            opacity: 0.8;
        }
        
        @keyframes confetti-fall {
            0% {
                opacity: 1;
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) rotate(360deg);
            }
        }
    </style>

    <script>
        function bloomFlower() {
            if (document.body.classList.contains('not-loaded')) {
                document.body.classList.remove("not-loaded");
                document.querySelector('.reloadBtn').textContent = 'ilove youu';
            } else {
              location.reload();

            const Song = document.getElementById('Song');
            Song.play().catch(e => {
              console.log("Autoplay prevented, please interact to play sound");
          });
        }
        onload = () => {
            document.body.classList.remove("container");
          };
        
          const wrapper = document.querySelector(".wrapper");
          const openBtn = document.getElementById("openBtn");
          const closeBtn = document.getElementById("closeBtn");
          const flowers = document.querySelector(".flowers");
          const letterText = document.querySelector(".letter p");
          const Song = document.getElementById('Song');
          
          // Reset animation on close
          function resetAnimation() {
            letterText.style.animation = 'none';
            letterText.offsetHeight; // Trigger reflow
            letterText.style.animation = null;
          }
          
          // Function to create confetti explosion
          function createHeartExplosion() {
            const confettiColors = ['#ff0000', '#ff6b6b', '#ff8e8e', '#ffb3b3', '#ff5252', '#ff9d9d', '#ff7b7b', '#ff4040'];
            const envelopeRect = document.querySelector('.envelope').getBoundingClientRect();
            const envelopeCenterX = envelopeRect.left + envelopeRect.width / 2;
            const envelopeCenterY = envelopeRect.top + envelopeRect.height / 2;
            
            for (let i = 0; i < 150; i++) {
              const confetti = document.createElement('div');
              confetti.classList.add('confetti');
              confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
              confetti.style.left = envelopeCenterX + 'px';
              confetti.style.top = envelopeCenterY + 'px';
              
              // Random size and shape
              const size = Math.random() * 8 + 5;
              confetti.style.width = size + 'px';
              confetti.style.height = size * 1.5 + 'px';
              confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
              
              // Random direction and distance
              const angle = (Math.random() - 0.5) * Math.PI * 0.8; // Narrower angle for more upward explosion
              const distance = 100 + Math.random() * 400;
              const tx = Math.cos(angle) * distance * (Math.random() > 0.5 ? 1 : -1);
              const ty = -Math.abs(Math.sin(angle) * distance) - Math.random() * 100; // More upward movement
              
              confetti.style.setProperty('--tx', tx + 'px');
              confetti.style.setProperty('--ty', ty + 'px');
              confetti.style.animationDelay = Math.random() * 0.5 + 's';
              
              document.body.appendChild(confetti);
              
              // Remove confetti after animation completes
              setTimeout(() => {
                confetti.remove();
              }, 5000);
            }
          }
          
          openBtn.addEventListener("click", () => {
              wrapper.classList.add("open");
              openBtn.style.display = "none";
              closeBtn.style.display = "inline-block";
              
              // Make flowers grow when envelope is opened
              flowers.classList.add("grow");
              
              // Start the text animation
              resetAnimation();
              
              // Create confetti explosion from the envelope
              createHeartExplosion();
              
              // Play the song when envelope is opened
              Song.play().catch(e => {
                console.log("Autoplay prevented, please interact to play sound");
              });
          });          

          
          
          closeBtn.addEventListener("click", () => {
              wrapper.classList.remove("open");
              closeBtn.style.display = "none";
              openBtn.style.display = "inline-block";
              
              // Hide flowers when envelope is closed
              flowers.classList.remove("grow");
              
              // Reset the text animation
              resetAnimation();
              
              // Pause the song when envelope is closed
              Song.pause();
          });
